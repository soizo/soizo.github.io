<body class="prompt-list-group-content">
	<a href="#" class="複製今日道曆 unselectable" tabindex="0">複製今日道曆</a>
	<script>
		document.querySelectorAll('.複製今日道曆').forEach(link => {
			link.addEventListener('click', async function (event) {
				event.preventDefault(); try {
					const textToCopy = 轉換道曆(new Date(), 1, `/---/\nwww\tyyyy/mm/dd/HHQQ`);
					await navigator.clipboard.writeText(textToCopy);
				} catch (err) {
				}
			});
		});
	</script>

	<div id="日誌內容">
		<script src="./javascript/日誌/処理文本.js">
		</script>
	</div>
</body>



</html>
