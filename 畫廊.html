<!DOCTYPE html>
<html>

<head>
	<title>畫廊</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="height=device-height, initial-scale=1.0" />

	<script src="/javascript/公共/好多函數！.js"></script>
	<!-- <script src="/javascript/公共/豎排符號.js"></script> -->
	<script src="/javascript/公共/絵文字.js"></script>
	<script src="/javascript/畫廊/畫廊.js"></script>
	<script src="/javascript/畫廊/畫廊配置.js"></script>
	<script src="/javascript/畫廊/onclicks.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="icon" s-href="䈎面圖標：畫廊" type="image/x-icon" />
	<link href="/css/畫廊/畫廊.css" rel="stylesheet" type="text/css" media="all" />
	<link href="/css/畫廊/畫廊展示項目.css" rel="stylesheet" type="text/css" media="all" />
	<link href="/css/功能.css" rel="stylesheet" type="text/css" media="all" />
	<link href="/css/滾動條/方滾動條.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
	<div id="開屏"></div>
	<div id="全部UI" 配色主題="默認">
		<input type="checkbox" id="sidebarToggle">
		<label for="sidebarToggle" id="sidebarToggleLabel"></label>
		<div id="sidebar" class="unselectable 自訂滾動條" 滾動條theme="js">
		</div>
		<div id="content" class="unselectable undraggable">
			<button class="上" onclick="上翻䈎()">
				<svg xmlns="http://www.w3.orsg/2000/svg" version="1.1" width="100" height="17" opacity="50%">
					<rect x="32.5" y="0" rx="3.5" ry="3.5" width="35" height="7" />
					<rect x="25" y="10" rx="3.5" ry="3.5" width="50" height="7" />
				</svg>
			</button>
			<button class="下" onclick="下翻䈎()">
				<svg xmlns="http://www.w3.orsg/2000/svg" version="1.1" width="100" height="17" opacity="50%">
					<rect x="32.5" y="10" rx="3.5" ry="3.5" width="35" height="7" />
					<rect x="25" y="0" rx="3.5" ry="3.5" width="50" height="7" />
				</svg>
			</button>
			<div id="展示">
				<div class="展示項目" 識別符="薹綠水藍多視目">
					<img src="/assets/圖象/畫廊/薹綠水藍多視目.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="赤景靑面怒視目">
					<img src="/assets/圖象/畫廊/赤景靑面怒視目.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="驚悚鏡像白目黑白口美羊羊">
					<img src="/assets/圖象/畫廊/驚悚鏡像白目黑白口美羊羊.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="貓和老鼠錯亂房間">
					<img src="/assets/圖象/畫廊/貓和老鼠錯亂房間.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="滥恩，停滥倅發病">
					<img src="/assets/圖象/畫廊/滥恩，停滥倅發病.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="仌屍">
					<img src="/assets/圖象/畫廊/仌屍.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="栗炭千唯悪靈">
					<img src="/assets/圖象/畫廊/栗炭千唯悪靈.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="病禍">
					<img src="/assets/圖象/畫廊/病禍.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="赤目">
					<img src="/assets/圖象/畫廊/赤目.png" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="ちいかわ">
					<img src="/assets/圖象/畫廊/ちいかわ.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="春日歩持刀可愛核">
					<img src="/assets/圖象/畫廊/春日歩持刀可愛核.jpg" alt="">
					<div class="BG"></div>
					<canvas class="star"></canvas>
					<script src="/javascript/畫廊/內用/春日歩持刀可愛核/star.js"></script>
					<script style="display: none;">
						const cfg = {
							"star": {
								"min_size": 60,
								"max_size": 90,
								"rot": 0,
								"rot_step": 1,
								"min_step": 2,
								"max_step": 5,
								"num": 70,
								"hue": 20
							},
							"canvas": {
								"width": window.innerWidth,
								"height": window.innerHeight,
								"interval": -30,
								"globalAlpha": 0.9,
								"direction": "down",
								"x": window.innerWidth,
								"y": 0 - window.innerHeight,
							}
						}

						const loadStar = (star, cfg) => {
							setImg(star)
							initCanvas(cfg)
							initPocket('star')
							runAnimation()
						}

						const el_star_img = document.createElement('img')
						el_star_img.src = '/assets/圖象/畫廊/其它/star.png'

						loadStar(el_star_img, cfg)
					</script>
				</div>
				<div class="展示項目" 識別符="灋顯東石">
					<img src="/assets/圖象/畫廊/灋顯東石.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="合息">
					<img src="/assets/圖象/畫廊/合息.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="水啚丹它甲骨文">
					<img src="/assets/圖象/畫廊/水啚丹它甲骨文.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="天国栗炭千唯">
					<img src="/assets/圖象/畫廊/天国栗炭千唯.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="天に召される">
					<img src="/assets/圖象/畫廊/天に召される.jpg" alt="">
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="夢">
					<img src="/assets/圖象/畫廊/夢.jpg" alt="">
					<script>
						let images夢 = ["/assets/圖象/畫廊/夢.jpg", "/assets/圖象/畫廊/夢_1.png", "/assets/圖象/畫廊/夢_2.png", "/assets/圖象/畫廊/夢_3.png"]
						window.startImageCarousel('#展示>.展示項目[識別符="夢"]>img', images夢, 850);
					</script>
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="赤目IMG">
					<img src="/assets/圖象/畫廊/赤目IMG_9516.jpg" alt="">
					<script>
						let images赤目IMG = ["/assets/圖象/畫廊/赤目IMG_9516.jpg", "/assets/圖象/畫廊/赤目IMG_9517.jpg"]
						window.startImageCarousel('#展示>.展示項目[識別符="赤目IMG"]>img', images赤目IMG, 2000);
					</script>
					<div class="BG"></div>
				</div>
				<div class="展示項目" 識別符="法顯東石謔諧然">
					<img src="/assets/圖象/畫廊/法顯東石謔諧然.jpg" alt="">
					<div class="BG"></div>
					<canvas></canvas>
					<script>
						var canvas法顯東石謔諧然 = document.querySelector(`#展示>.展示項目[識別符="法顯東石謔諧然"]>canvas`);
						var ctx法顯東石謔諧然 = canvas法顯東石謔諧然.getContext("2d");
						function draw() {
							ctx法顯東石謔諧然.clearRect(-90, -90, 4000, 4000);
							const colors = {
								"#00ff00": 14,
								"#6cdc5d": 1,
								"#000": 1,
								"#fff": 56,
								"#6cdc5d50": 1,
								"#004900": 1
							};

							for (let i = 0; i < Math.random() * 90 + 900; i++) {
								ctx法顯東石謔諧然.fillStyle = window.getRandomElementWithWeight(colors);
								ctx法顯東石謔諧然.fillRect(Math.random() * 800 - 200, Math.random() * 800 - 200, Math.random() * 90, Math.random() * 990);
							}
						}
						draw();
						setInterval("draw()", 70);
					</script>
				</div>
				<div class="展示項目" id="展示項目尋无" style="color: aliceblue;">
					展示項目尋无
				</div>
			</div>
		</div>
	</div>
</body>

</html>
